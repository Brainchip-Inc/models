name: Akida compatibility check

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ensure full history so diffs against main work

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install akida cnn2snn

      - name: Fetch main branch
        run: |
          git fetch origin main

      - name: Find added *_i8_* files
        id: find_files
        run: |
          FILES=$(git diff --diff-filter=A --name-only origin/main...HEAD | grep "_i8_" || true)
          # Encode in base64 to avoid formatting problems
          FILES_B64=$(echo "$FILES" | base64 | tr -d '\n')
          echo "files_b64=$FILES_B64" >> $GITHUB_OUTPUT

      - name: Run model checks
        if: steps.find_files.outputs.count > 0
        run: |
          FILES=$(echo "${{ steps.find_files.outputs.files_b64 }}" | base64 -d)
          python CI/check_model.py --models "$FILES"

